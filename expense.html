<body>
    <!-- Your HTML code goes here -->
    <form>
        <div class="form-group">
          <label for="expense">Choose Expense:</label>
          <!-- <input type="text" class="form-control" id="expense" placeholder="Enter expense"> -->
            <!-- <label for="category">Choose Category:</label> -->
            <select class="form-control" id="expense">
              <option>Movie</option>
              <option>Fuel</option>
              <option>Entertainment</option>
              <option>Hospital</option>
              <option>Rent</option>
              <option>Shopping</option>
              <option>Others</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Choose Description:</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group">
          <label for="category">Choose Category:</label>
          <select class="form-control" id="category">
            <option>Food</option>
            <option>Transportation</option>
            <option>Entertainment</option>
            <option>Utilities</option>
            <option>Others</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="addExpenseBtn">Add Expense</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Expense</th>
            <th>Description</th>
            <th>Category</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expenseTableBody">
          <!-- table rows go here -->
        </tbody>
      </table>
      
      <script>
        function addExpense() {
          var expense = document.getElementById("expense").value;
          var description = document.getElementById("description").value;
          var category = document.getElementById("category").value;
      
          var table = document.getElementById("expenseTableBody");
          var row = table.insertRow(-1);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          cell1.innerHTML = expense;
          cell2.innerHTML = description;
          cell3.innerHTML = category;
          cell4.innerHTML = '<button class="edit-button">Edit expense</button>';
          cell5.innerHTML = '<button class="delete-button">Delete expense</button>';
          addEventListeners();
        }
      
        function addEventListeners() {
          var editButtons = document.querySelectorAll('.edit-button');
          var deleteButtons = document.querySelectorAll('.delete-button');
          editButtons.forEach(function(button) {
            button.addEventListener('click', function() {
              var row = button.parentNode.parentNode;
              var expense = row.cells[0].innerHTML;
              var description = row.cells[1].innerHTML;
              var category = row.cells[2].innerHTML;
              editExpense(row, expense, description, category);
            });
          });
          deleteButtons.forEach(function(button) {
            button.addEventListener('click', function() {
              var row = button.parentNode.parentNode;
              deleteExpense(row);
            });
          });
        }
      
        function editExpense(row, expense, description, category) {
          var newExpense = prompt("Enter new expense", expense);
          var newDescription = prompt("Enter new description", description);
          var newCategory = prompt("Enter new category", category);
          if (newExpense !== null && newDescription !== null && newCategory !== null) {
            row.cells[0].innerHTML = newExpense;
            row.cells[1].innerHTML = newDescription;
            row.cells[2].innerHTML = newCategory;
          }
        }
      
        function deleteExpense(row) {
          if (confirm("Are you sure you want to delete this expense?")) {
            row.remove();
          }
        }
      
        addEventListeners();
        document.getElementById("addExpenseBtn").addEventListener("click", addExpense);
      </script>
